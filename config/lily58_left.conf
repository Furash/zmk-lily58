# Lily58 Left Half Configuration (Central with USB Logging)
# This file contains specific settings for the left half of the Lily58

# Enable USB logging for debugging (left half only)
CONFIG_ZMK_USB_LOGGING=y

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y

# Display configuration for left Nice!View
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Display widgets for left half
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# Power management (USB logging increases power usage)
# CONFIG_ZMK_SLEEP=y  # Commented out due to USB logging
