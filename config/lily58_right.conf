# Lily58 Right Half Configuration (Peripheral without USB Logging)
# This file contains specific settings for the right half of the Lily58

# Disable USB logging for power efficiency (right half)
# CONFIG_ZMK_USB_LOGGING is not set (disabled)

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y

# Display configuration for right Nice!View
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Display widgets for right half
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# Power management (USB logging disabled, can enable sleep)
CONFIG_ZMK_SLEEP=y

# Optimize for battery life on peripheral
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
